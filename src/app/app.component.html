<div class="container-fluid sideco">
  <div class="row">
    <!-- Sidebar -->
    <div  [class.d-none]="isSidebarCollapsed" class="dsidebar -md-block col-md-3 col-lg-2">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Main content -->
    <main class="content-area" 
          [class.col-md-9]="!isSidebarCollapsed" 
          [class.col-lg-10]="!isSidebarCollapsed" 
          [class.col-12]="isSidebarCollapsed">
      <nav class="navbar navbar-light bg-light mb-4">
        <button class="navbar-toggler d-md-none" type="button" (click)="toggleSidebar()">
          <span class="navbar-toggler-icon"></span>
        </button>
       
      </nav>
      <div [@routeAnimations]="prepareRoute(outlet)"class="container">
        <router-outlet #outlet="outlet" ></router-outlet>
      </div>
    </main>
  </div>
</div>
